			var spaScript = document.createElement('script');

			if(location.hash.replace('#', '') === 'dev'){
				spa.devMode = true;
				window.JQSPA_BASE_PATH = '/libs/jqspa';
				spaScript.src = '/libs/jqspa/src/spa.js';
				appScript.src = '/js/app.js';
			}else{
				spaScript.src = '/js/spa.min.js?v=VERSION';
				appScript.src = '/js/app.min.js?v=VERSION';
			}
