<form id="code-run" method="POST">
	<div class="codeland-buttons">
		<button id="run" type="button" class="btn btn-default" title="Execute this code.">
			<span class="glyphicon glyphicon-play" aria-hidden="true"></span>
			Run
		</button>
		<button id="save" type="button" class="btn btn-default" title="Save this code for later.">
			<span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
			Save
		</button>
		<button id="test" type="button" class="btn btn-default" title="Test this code.">
			<span class="glyphicon glyphicon-scale" aria-hidden="true"></span>
			Test
		</button>
		<button id="reset" type="button" class="btn btn-default" title="Replace code with exercise default.">
			<i class="fa fa-eraser" aria-hidden="true"></i>
			Reset
		</button>
	</div>

	<div id="code-editor">
		<textarea name="code"></textarea>
	</div>
</form>
<div data-component-name="code-res">
</div>
