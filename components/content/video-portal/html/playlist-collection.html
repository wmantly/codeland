{{#thumbnails}}
	<div id="{{_id}}-thumbnail-{{videoId}}" class="media" data-video_id="{{videoId}}">
		<div class="media-left">
			<a href="#" class="video-thumbnail-{{_id}}">
				<img class="media-object" src="{{{thumbnailLink}}}" alt="...">
			</a>
		</div>
		<div class="media-body">
			<h5 class="media-heading">{{title}}</h5>
			{{author}}
		</div>
	</div>
{{/thumbnails}}
