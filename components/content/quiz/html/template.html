<button id="quiz-open-modal" type="button" class="btn btn-primary btn-block hidden-xs" data-toggle="modal" data-target="#{{_id}}-modal">
Quiz
</button>

<div class="modal fade" id="{{_id}}-modal" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="quiz-header">
					Quiz
					<span class="quiz-header-span"></span>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<i class="fa fa-times" aria-hidden="true"></i>
					</button>
				</h4>
			</div>
			<div class="modal-body {{_id}}-target"></div>
			<!-- <div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times" aria-hidden="true"></i></button>
			</div> -->
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
